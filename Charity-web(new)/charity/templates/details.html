{% extends "layout.html" %}

{% block content %}
<section class="py-5">
  <div class="container">
    <div class="row gx-5">
      <aside class="col-lg-6">
        <div class="border rounded-4 mb-3 d-flex justify-content-center">
          <a class="rounded-4" target="_blank" data-type="image">
            <img class="rounded-4 fit" src="{{ url_for('charity_web.static', filename= 'charity_img/' + retour['image']) }}" alt="{{ retour.libelle }}"/>
          </a>
        </div>
        <!-- thumbs-wrap.// -->
        <!-- gallery-wrap .end// -->
      </aside>
        <main class="col-lg-6">
        <div class="ps-lg-3">
          <h4 class="title text-dark">
            {{ retour.libelle }}
          </h4>
          <p>
            {{ retour.description }}
          </p>

          <hr />
          <a href="{{ url_for('charity_web.don')}}" class="btn btn-primary shadow-0"> <i class="me-1 fa fa-shopping-basket"></i> Faire un don</a>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalPayement">
                Modal
            </button>
        </div>
      </main>
    </div>
  </div>
    <!-- Modal -->
<div class="modal fade" id="modalPayement" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="row g-3" action="{{ url_for('charity_web.don') }}" method="post">
            <div class="col-auto">
                <label for="input" class="visually-hidden">Un nom</label>
                <input type="text" class="form-control" id="identifiant" placeholder="identifiant">
            </div>
            <div class="col-auto">
                <label for="input2" class="visually-hidden">Montant du don</label>
                <input type="text" class="form-control" id="montant" placeholder="montant">
            </div>
            <div class="input-group">
                <span class="input-group-text" id="basic-addon1">TÃ©lephone</span>
                <input type="text" class="form-control" id="telephone" placeholder="telephone" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="col-auto">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">Tmoney</label>
            </div>
            <div class="col-auto">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">Flooz</label>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Confirm Payment</button>
      </div>
    </div>
  </div>
</div>
</section>
{% endblock %}
